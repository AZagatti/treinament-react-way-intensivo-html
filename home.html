<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intensivo HTML</title>
  </head>
  <body>
    <header>
      <nav>Navegação</nav>
    </header>
    <main>
      <div id="div">Bloco</div>
      <div>Bloco 2</div>
      <span>Inline</span>
      <span>Inline 2</span>
      <section>Seção</section>
      <section>Seção 2</section>
      <article>Artigo</article>
      <article>Artigo 2</article>
      <aside>Nova barra</aside>
      <div>
        <h1>Título 1</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
        <p>Parágrafos</p>
        <pre>Texto pre formatado</pre>
      </div>
      <a href="https://google.com" target="_blank">Google</a>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
      <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
      </ol>
      <table>
        <thead>
          <tr>
            <th>Cabeçalho</th>
            <th>Cabeçalho 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Rodapé</td>
          </tr>
        </tfoot>
      </table>
      <form>
        <label for="name">Nome</label>
        <input id="name" type="text" />
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <select name="select" id="">
          <option value="1">André</option>
          <option value="2">Zagatti</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
      <img src="./placeholder.png" alt="" width="100" />
      <embed src="./placeholder.png" type="image/png" height="200" />
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2ZrWHtvSog4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>
    <footer>Rodapé</footer>
  </body>
</html>
