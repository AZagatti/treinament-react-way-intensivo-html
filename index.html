<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intensivo HTML</title>
  </head>
  <body>
    <header>
      Cabeçalho
      <nav>Navegação</nav>
    </header>
    <main>
      <div>
        <span>Elemento inline</span>
        <article>Dados de artigos</article>
        <section>Seção</section>
      </div>
      <aside>Barra lateral</aside>
      <div>
        <h1>Título</h1>
        <h2>Título</h2>
        <h3>Título</h3>
        <h4>Título</h4>
        <h5>Título</h5>
        <h6>Título</h6>
        <p>Parágrafo</p>
        <pre>Texto pré formatado</pre>
        <a href="https://google.com">Google</a>
      </div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
      <table>
        <thead>
          <tr>
            <th>Cabeçalho</th>
            <th>Cabeçalho 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cabeçalho da linha</td>
            <td>Dados</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Rodapé</td>
          </tr>
        </tfoot>
      </table>
      <form>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" />
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
      </form>
      <embed
        src="./placeholder.png"
        type="image/png"
        width="200"
      />
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2ZrWHtvSog4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>
    <footer>Rodapé</footer>
  </body>
</html>
